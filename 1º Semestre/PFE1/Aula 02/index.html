<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha - Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lojinha - Cadastro de Clientes</h1>
        <button onclick="abrirModal()">+ Novo Cliente</button>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Nascimento</th>
                    <th>Ações</th>
                </tr>
                <tbody id="dados"></tbody>
            </thead>
        </table>
    </main> 

    <!-- Modal -->
     <div id="modalCliente" class="modal"> <!-- ID tem que ser diferente da classe, pois é único -->
        <form id="cadCli" class="modal-content">
            <h2>Novo Cliente</h2>
            <input type="text" name="cpf" placeholder="CPF" required>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="sobrenome" placeholder="Sobrenome" required>
            <input type="date" name="nascimento" required>

            <div class="modal-buttons">
                <button type="submit">Salvar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
